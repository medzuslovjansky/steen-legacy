<h1>DOWNLOADS</h1>

<h3>Keyboard layouts</h3>

<p>Interslavic keyboard layouts can be downloaded here: <a href="http://tyflonet.com/siciliano/klaviatury/">http://tyflonet.com/siciliano/klaviatury/</a>.</p>

<!---<h3>Latin keyboard layout</h3>

<p>The Interslavic Latin layout is based on the US English layout as the 
international standard. Besides Interslavic, it supports all Slavic 
Latin alphabets including e.g. Serbo-Croatian accents and some 
unofficial alphabets, as well as most of other European languages with 
Latin based alphabets and some typographic symbols (correct quotation 
marks etc.).</p>
<p>All Interslavic letters are placed under combinations with AltGr (right 
Alt key or CTRL + left Alt key). Other national letters can be typed 
using dead keys (please read the documentation in the zip archive). The 
system will see this layout as a Slovenian one due to the abbreviation 
SL, which can also mean Slavic.</p>
<p>Download link: <a href="http://tyflonet.com/siciliano/kbdmslat.zip">http://tyflonet.com/siciliano/kbdmslat.zip</a></p>

<h3>Cyrillic keyboard layouts</h3>
<p>You can download five variants of the Interslavic cyrillic layout. The 
first one is based on the QWERTY US English layout and the system will 
see it as a Serbian Cyrillic keyboard. The other four ones are identical 
to the Windows default Belarusian, Bulgarian, Russian and Ukrainian 
keyboard layouts, but some special symbols have been added to them so 
that they support Interslavic Cyrillic alphabet.</p>
<p>The Cyrillic layouts support all Slavic Cyrillic letters, Moldovan 
Cyrillic alphabet, Russian pre-Soviet orthography and some typographic 
symbols.</p>
<p>Each of the layouts has a dead key for special and less frequently used 
characters, whereas the Interslavic letters are usually accessible 
through the AltGr key. On the QWERTY Cyrillic layout, it is 
AltGr+Shift+R. On the Russian, Ukrainian and Belarusian ones, it is 
AltGr+W (Cyrillic Ц)) and on the Bulgarian one it is AltGr+Q (comma on 
the Bulgarian layout). Documentation in Interslavic Cyrillic and Latin 
is also provided for all layouts (please see the files InfoCyr.html and 
InfoLat.html in the zip archives).</p>
<p>Download links:<br />
Cyrillic QWERTy/ЧШЕРТЫ keyboard: <a href="http://tyflonet.com/siciliano/kbdmskir.zip">http://tyflonet.com/siciliano/kbdmskir.zip</a><br />
Belarusian keyboard with Interslavic characters: <a href="http://tyflonet.com/siciliano/kbdblrms.zip">http://tyflonet.com/siciliano/kbdblrms.zip</a><br />
Bulgarian keyboard with Interslavic characters: <a href="http://tyflonet.com/siciliano/kbdbums.zip">http://tyflonet.com/siciliano/kbdbums.zip</a><br />
Russian keyboard with Interslavic characters: <a href="http://tyflonet.com/siciliano/kbdrums.zip">http://tyflonet.com/siciliano/kbdrums.zip</a><br />
Ukrainian keyboard with Interslavic characters: <a href="http://tyflonet.com/siciliano/kbdurms.zip">http://tyflonet.com/siciliano/kbdurms.zip</a>
</ul></p>

<h3>Installation and uninstallation of the layouts</h3>
<p>1. Extract the zip archive.<br />
2. Click on the .exe file in the extracted archive.<br />
3. If zou are installing a layout, just wait for a few seconds and then click Close.<br />
4. If you are uninstalling a layout, click Finish, than wait a few 
seconds and click Close.</p>

<p>Each documentation file contains links to all Interslavic layouts 
described on this page, as well as to other similar International 
keyboard layouts which support Interslavic Latin or Cyrillic alphabet. 
Besides, a .klc source file for Microsoft Keyboard Lis also included in 
each zip archive.</p>
